<div class="pagination btn-info">
    <div class="pull-right">
        <a href="#" class="icon-white icon-fast-backward" data-bind="click: firstPage, enable: canPrev"></a>
        <a href="#" class="icon-white icon-backward" data-bind="click: previousPage, enable: canPrev"></a> Page
            <input type="text" style="width: 30px; height: 17px;" data-bind="value: currentPage" />
        of 
            <span data-bind="text: totalPages"></span>

        <a href="#" class="icon-white icon-forward" data-bind="click: nextPage, enable: canNext"></a>
        <a href="#" class="icon-white icon-fast-forward" data-bind="click: lastPage, enable: canNext"></a>
    </div>
</div>

<div data-bind="visible: isBusy">
    <div style="background-color: black; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.0; text-align: center; vertical-align: central; z-index:100;">
    </div>
    <span style="position: absolute; top: 50%; left: 45%;" class="btn btn-primary"><i class="icon-spinner icon-4x  icon-spin"></i></span>
</div>
