<section class="view">
    <header>
        <a class="btn btn-info btn-force-refresh pull-right"
            data-bind="click: refresh" href="#"><i class="icon-refresh"></i>Refresh</a>
        <h3 class="page-title" data-bind="text: title"></h3>
        <div class="article-counter">
            <address data-bind="text: departments().length"></address>
            <address>found</address>
        </div>
    </header>
   

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: departments">
            <tr>
                <td>
                    <address data-bind="text: id"></address>
                </td>
                <td>
                    <address data-bind="text: name"></address>
                </td>
            </tr>
        </tbody>
    </table>

</section>
